{% block content %}
<div class='col-sm-8 col-sm-offset-2'>
	<div class="thumbnail">
		{% if instance.image %}
		<img src='{{ instance.image.url }}' class='img-responsive' /> {% endif %}

		<p>
			<font color="1e90ff" size="6">{{ title }}</font> &nbsp
			<font size="3" color="87ceeb">{{ instance.timestamp}}</font><small></p>
        <font size="3"><p>{{ instance.content | linebreaks }}</p></font>
