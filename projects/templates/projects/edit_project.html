{% extends 'header.html' %}
{% block title %}
{{project.name}}
{% endblock %}

{% block content %}
	<center><h1>Edit {{project.name}}</h1>
	<form action="" method="post" enctype = "multipart/form-data" >
		{% csrf_token %}
		<p>name: {{form.name}}</p>
		<p>desc: {{form.description}}</p>
		<p>github_link: {{form.github_repo}}</p>
		<p>live_link: {{form.live_link}}</p>
		<button type="submit">Save</button>
	</form></center>
{% endblock %}
